<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6 col-xl-5">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="type here:">
                </div>
                <div class="form-group col-md-6 col-lg-5">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="type here:">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="Street Address">
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-md-4 col-sm-8">
                    <label for="state">What state are you from:</label>
                    <select class="form-select" name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-lg-3 col-md-4 col-sm-8">
                    <label for="city">What city are you from:</label>
                    <input type="text" class="form-control" id="city" placeholder="type here:">
                </div>
                <div class="form-group col-lg-3 col-md-4 col-sm-8">
                    <label for="zip">What is your ZIP code:</label>
                    <input type="text" class="form-control" id="zip" placeholder="type here:">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
